<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela Promoção</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <section>
        <h1>Black Friday</h1>
        <table>
          <caption>
            Produtos em Promoção
          </caption>
          <thead>
            <tr>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Preço</th>
              <th>Black Friday</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Produto 1</td>
              <td>2</td>
              <td>6$</td>
              <td rowspan="2">Sim</td>
            </tr>
            <tr>
              <td>Produto 2</td>
              <td>3</td>
              <td>10$</td>
            </tr>
            <tr>
              <td>Produto 3</td>
              <td>6</td>
              <td>15$</td>
              <td>Não</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4">Ofertas válidas até 29 de Novembro</td>
            </tr>
          </tfoot>
        </table>
      </section>
    </main>
  </body>
</html>
